<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Read ' + ${aircraft.model} + ' Aircraft'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .custom-container {
            width: 700px;
        }

        .custom-img {
            width: 380px;
            height: 380px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-black">
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent border-bottom border-success">
    <div class="container-fluid">
        <a th:href="@{/military-air-bases}" class="navbar-brand text-success">Military Air Base Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav nav-underline">
                    <a th:href="@{/military-air-bases}" class="nav-link text-success">
                        Military Air Bases
                    </a>
                </li>
                <li class="nav nav-underline">
                    <a th:href="@{/aircraft}" class="nav-link text-success" aria-current="page">Aircraft</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 mb-5 p-4 rounded border border-success custom-container">
    <div class="mb-4">
        <h3 th:text="'Read ' + ${aircraft.model} + ' Aircraft'" class="text-success"></h3>
    </div>
    <div class="row mb-4">
        <div class="col align-self-center">
            <img th:src="@{/aircraft/image/{id}(id=${aircraft.id})}" class="rounded border border-success custom-img"
                 alt="">
        </div>
        <div class="col">
            <div class="mb-3">
                <h5 class="text-success">Details</h5>
            </div>
            <div class="card bg-transparent border-success mb-3">
                <ul class="list-group list-group-flush">
                    <li th:text="'ID: ' + ${aircraft.id}"
                        class="list-group-item bg-transparent text-success border-success"></li>
                    <li th:text="'Model: ' + ${aircraft.model}"
                        class="list-group-item bg-transparent text-success border-success"></li>
                    <li th:text="'Type: ' + ${aircraft.type.name}"
                        class="list-group-item bg-transparent text-success border-success"></li>
                    <li th:text="'Purpose: ' + ${aircraft.purpose.name}"
                        class="list-group-item bg-transparent text-success border-success"></li>
                    <li th:text="'Combat Task: ' + ${aircraft.combatTask.name}"
                        class="list-group-item bg-transparent text-success border-success"></li>
                </ul>
            </div>
            <div class="mb-3">
                <h5 class="text-success">Actions</h5>
            </div>
            <div>
                <a th:href="@{/aircraft/update/{id}(id=${aircraft.id})}"
                   class="btn btn-outline-success me-2">Update</a>
                <a th:href="@{/aircraft/delete/{id}(id=${aircraft.id})}"
                   class="btn btn-outline-success">Delete</a>
            </div>
        </div>
    </div>
    <div class="mb-4">
        <h3 class="text-success">Current Military Air Base</h3>
    </div>
    <div>
        <div th:if="${militaryAirBase != null}" class="card bg-transparent border-success mb-3 custom-card">
            <div class="row">
                <div class="col">
                    <img th:src="@{/military-air-bases/image/{id}(id=${militaryAirBase.id})}"
                         class="img-fluid rounded-start" alt="">
                </div>
                <div class="col-5">
                    <div class="card-body ps-0 pb-0 pt-3 mb-2">
                        <h5 class="card-title text-success">Card title</h5>
                        <p th:text="'ID: ' + ${militaryAirBase.id}" class="card-text text-success m-0"></p>
                        <p th:text="'Name: ' + ${militaryAirBase.name}" class="card-text text-success m-0"></p>
                        <p th:text="'Location: ' + ${militaryAirBase.location}" class="card-text text-success m-0"></p>
                        <p th:text="'Use: ' + ${militaryAirBase.use.name}" class="card-text text-success m-0"></p>
                        <p th:text="'Type: ' + ${militaryAirBase.type.name}" class="card-text text-success m-0"></p>
                    </div>
                    <div class="mb-2">
                        <a th:href="@{/military-air-bases/{id}(id=${militaryAirBase.id})}"
                           class="btn btn-outline-success">View</a>
                    </div>
                </div>
            </div>
        </div>
        <h6 th:unless="${militaryAirBase != null}" class="text-success">
            Aircraft Is Not Based At Any Military Air Base
        </h6>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
